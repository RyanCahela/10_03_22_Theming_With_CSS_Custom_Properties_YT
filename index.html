<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Themeing with CSS Custom Properites</title>
  </head>
  <body class="">
    <section class="container">
      <div class="card">
        <h2 class="card__heading">A Cool Shoe!</h2>
        <img class="card__image" src="./shoe.jpeg" alt="a shoe" />
        <p class="card__copy">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
          perspiciatis totam impedit aliquid earum accusamus debitis similique.
        </p>
        <button class="card__button">Buy Now!</button>
      </div>
    </section>
    <section class="theme-selector container">
      <form class="js-theme-select-form">
        <label for="themeSelect">Select a Theme</label>
        <select name="themeSelect" id="themeSelect">
          <option value="" selected>Default (red)</option>
          <option value="theme-blue-sky">Blue Skys</option>
          <option value="theme-forest">Forest</option>
          <option value="theme-beach-day">Beach Day!</option>
          <option value="theme-canyon">Canyon</option>
        </select>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
