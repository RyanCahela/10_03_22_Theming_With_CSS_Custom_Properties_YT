<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Themeing with CSS Custom Properites</title>

  <body>
    <div class="container">
      <div class="card">
        <h2 class="card__heading">A Cool Shoe!</h2>

          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
          perspiciatis totam impedit aliquid earum accusamus debitis similique.

    </div>

</html>
